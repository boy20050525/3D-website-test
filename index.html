<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D FBX Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/FBXLoader.js"></script>
    <style>
        body { margin: 0; background-color: #111; display: flex; justify-content: space-around; align-items: center; height: 100vh; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        const models = ["model1.fbx", "model2.fbx", "model3.fbx"];
        const scenes = [];
        const renderers = [];
        const mixers = [];

        models.forEach((model, index) => {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(50, 1, 0.1, 1000);
            camera.position.set(0, 100, 300);

            const renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(300, 300);
            document.body.appendChild(renderer.domElement);

            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(0, 200, 100);
            scene.add(light);

            const loader = new THREE.FBXLoader();
            loader.load(model, (object) => {
                object.scale.set(0.5, 0.5, 0.5);
                scene.add(object);
                const mixer = new THREE.AnimationMixer(object);
                if (object.animations.length > 0) {
                    mixer.clipAction(object.animations[0]).play();
                }
                mixers.push(mixer);
            });

            scenes.push({ scene, camera });
            renderers.push(renderer);
        });

        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            mixers.forEach(mixer => mixer.update(delta));
            renderers.forEach((renderer, index) => renderer.render(scenes[index].scene, scenes[index].camera));
        }
        animate();
    </script>
</body>
</html>
